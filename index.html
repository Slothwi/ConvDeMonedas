<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Grafico -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    
    <title>Conversor de Monedas Nacional</title>

</head>

<body>
    <div class="text-white container">
        <div class="box bg-dark mx-auto mt-5 p-5 rounded">
            <h2 class="text-center">Conversor de monedas Nacional</h2>
            <div class="my-3 px-5">
                <label>Pesos CLP</label>
                <input type="number" id="pesos" class="form-control mt-2" placeholder="ingrese la cantidad de pesos" />
            </div>
            <div class="my-3 px-5">
                <label>Moneda a convertir</label>
                <select id="currency" class="form-control mt-2"></select>
            </div>
            <div class="my-3 px-5 text-end">
                <button id="btnConvert" class="btn btn-primary">Convertir</button>
            </div>
            <div id="result" class="text-center">...</div>
            <hr>
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
